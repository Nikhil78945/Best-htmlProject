<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 70px;
            border: 2px solid #000000;
            border-radius: 5px;
            background-color: #9BCF53;
            margin-top: 130px;
            height: 100px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            margin-top: 7px;
            margin-left: -70px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #AD88C6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            margin-left: -70px;
        }

        .type {
            margin-top: -60px;
            text-align: center;
        }

        button:hover {
            background-color: #7469B6;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        .output {
            margin-left: -70px;
        }
    </style>
</head>
<script src="https://unpkg.com/@phosphor-icons/web"></script>

<body
    style="background-image: url(https://us.123rf.com/450wm/urfingus/urfingus1608/urfingus160800335/62286028-concept-of-economy-of-energy-money-flying-from-the-hole-in-lightbulb-near-electric-bills-on-a.jpg?ver=6); background-repeat: no-repeat; background-size: cover;">
    <div class="container">
        <h2 class="type" style="font-family: 'Protest Revolution', sans-serif;">Electricity Bill </h2>
        <hr color="black" width="640px" style="margin-left: -70px;">
        <label for="units" style="margin-left: -70px; font-family: 'Protest Revolution', sans-serif;">Enter Your Units Here <i
                class="ph-bold ph-arrow-down"></i></label>
        <input type="number" id="units" placeholder="Enter units">
        <button onclick="calculateBill()" style="font-family: 'Protest Revolution', sans-serif;">Calculate Your Bill</button>
        <div id="result" class="output" style="font-family: 'Protest Revolution', sans-serif;"></div>
    </div>

    <script>
        function calculateBill() {
            var units = parseFloat(document.getElementById('units').value);
            var rate = 0;

            if (units <= 50) {
                rate = 0.5;
            } else if (units <= 150) {
                rate = 0.75;
            } else if (units <= 250) {
                rate = 1.50;
            } else {
                rate = 1.50;
            }

            var billAmount = units * rate;
            var surcharge = billAmount * 0.20;
            var totalBill = billAmount + surcharge;

            document.getElementById('result').innerHTML = "Total Bill: 	â‚¹" + totalBill.toFixed(2);
        }
    </script>
</body>

</html>
